    <head>
        <meta charset="UTF-8">

    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">APS</div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <!-- 移动端显示 -->
                <li class="layui-nav-item layui-show-xs-inline-block " lay-header-event="menuLeft">
                    <i class="layui-icon layui-icon-spread-left"></i>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                    <a href="javascript:;">
                        <img src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">
                        tester
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">个人信息</a></dd>
                        <dd><a href="javascript:;">设置</a></dd>
                        <dd><a href="javascript:;">退出</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                    <a href="javascript:;">
                        <i class="layui-icon layui-icon-more-vertical"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;" class="link-active" lay-href="main.html" data-id="1111" data-title="首页">
                            首页
                        </a>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">基础数据</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">物料信息</a></dd>
                            <dd><a href="javascript:;">产品bom</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">数据建模</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">产品物料</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <div class="layui-body">
            <div class="layui-tab layui-tab-brief" lay-filter="tables" lay-allowclose="true">
                <ul class="layui-tab-title"></ul>
                <div class="layui-tab-content"></div>
            </div>
        </div>
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            底部固定区域
        </div>
    </div>
        <script type="text/javascript" src="Layui/layui.js"></script>
    </body>
<script>
    layui.use(['element', 'layer', 'util'], function(){
        var layer = layui.layer;
        var element = layui.element;
        var util = layui.util;
        var $ = layui.jquery;
        var isShow = true;

        //头部事件
        util.event('lay-header-event', {
            menuLeft: function(othis){ // 左侧菜单事件
                //定义一个标志位
                //选择出所有的span，并判断是不是hidden
                $('.layui-nav-item span').each(function () {
                    if ($(this).is(':hidden')) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    };
                });
                $('.layui-header span').each(function () {
                    if ($(this).is(':hidden')) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    };
                });

                //判断isshow的状态
                if (isShow) {
                    $('.layui-side.layui-bg-black').width(60); //设置宽度
                    $('.layui-logo').width(60);
                    $('.kit-side-fold i').css('margin-right', '70%');  //修改图标的位置
                    //将footer和body的宽度修改
                    $('.layui-layout-left').css('left', 60 + 'px');
                    $('.layui-body').css('left', 60 + 'px');
                    $('.layui-footer').css('left', 60 + 'px');
                    //将二级导航栏隐藏
                    $('dd span').each(function () {
                        $(this).hide();
                    });
                    //修改标志位
                    isShow = false;
                } else {
                    $('.layui-side.layui-bg-black').width(200);
                    $('.layui-logo').width(200);
                    $('.kit-side-fold i').css('margin-right', '10%');
                    $('.layui-layout-left').css('left', 200 + 'px');
                    $('.layui-body').css('left', 200 + 'px');
                    $('.layui-footer').css('left', 200 + 'px');
                    $('dd span').each(function () {
                        $(this).show();
                    });
                    isShow = true;
                };
                layer.msg('展开左侧菜单的操作', { icon: 0 });
            },
            menuRight: function(){  // 右侧菜单事件
                layer.open({
                    type: 1,
                    title: '更多',
                    content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                    area: ['260px', '100%'],
                    offset: 'rt', // 右上角
                    anim: 'slideLeft', // 从右侧抽屉滑出
                    shadeClose: true,
                    scrollbar: false
                });
            }
        });
        //左侧菜单点击事件
        $('.link-active').on('click', function () {
            var dataid = $(this);
            //判断右侧是否有tab
            if ($('.layui-tab-title li[lay-id]').length <= 0) {
                tabFunction.tabAdd(dataid.attr('lay-href'), dataid.attr('data-id'), dataid.attr('data-title'));
            } else {
                //判断tab是否已经存在
                var isExist = false;
                $.each($('.layui-tab-title li[lay-id]'), function () {
                    //筛选id是否存在
                    if ($(this).attr('lay-id') == dataid.attr("data-id")) {
                        isExist = true;
                    }
                });
                //不存在，增加tab
                if (isExist == false) {
                    tabFunction.tabAdd(dataid.attr('lay-href'), dataid.attr('data-id'), dataid.attr('data-title'));
                }
            }
            //转到要打开的tab
            tabFunction.tabChange(dataid.attr('data-id'));

        });


        //定义函数 绑定增加tab，删除tab，切换tab几项事件
        var tabFunction = {
            //新增tab url 页面地址 id 对应data-id name标题
            tabAdd: function (url, id, name) {
                element.tabAdd('tables', {
                    title: name,
                    content: '<iframe data-frameid="' + id + '" scrolling="auto" frameborder="0" src="' + url + '" style="width:100%;height:800px"></iframe>',
                    id: id
                });
            },
            //根据id切换tab
            tabChange: function (id) {
                element.tabChange('tables', id)
            },
            //关闭指定的tab
            tabDelete: function (id) {
                element.tabDelete('tables', id)
            }
        }
    });
</script>
</html>
